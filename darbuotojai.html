<!DOCTYPE html>
<html>
<head>
    <title>Darbuotojai</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Darbuotojai</h1>
    <a href="{{ url_for('prideti_darbuotoja') }}" class="a-prideti">Pridėti naują darbuotoją</a>
    <a href="{{ url_for('darbovietes') }}" class="a-prideti">Pagrindinis puslapis</a>
    <table>
        <thead>
            <tr>
                <th>Vardas</th>
                <th>Pavardė</th>
                <th>Pareigos</th>
                <th>Darbovietė</th>
                <th>Veiksmai</th>
            </tr>
        </thead>
        <tbody>
            {% for darbuotojas in darbuotojai %}
                <tr>
                    <td>{{ darbuotojas.vardas }}</td>
                    <td>{{ darbuotojas.pavarde }}</td>
                    <td>{{ darbuotojas.pareigos }}</td>
                    <td>{{ darbuotojas.darboviete.pavadinimas }}</td>
                    <td>
                        <a href="{{ url_for('redaguoti_darbuotoja', id=darbuotojas.id) }}" class="a-redaguoti">Redaguoti</a>
                        <a href="{{ url_for('trinti_darbuotoja', id=darbuotojas.id) }}" class="a-trinti">Trinti</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
