<!DOCTYPE html>
<html>
<head>
    <title>Darbovietės</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Darbovietės</h1>
    <a href="{{ url_for('prideti_darboviete') }}" class="a-prideti">Pridėti naują darbovietę</a>
    <a href="{{ url_for('darbovietes') }}" class="a-prideti">Pagrindinis puslapis</a>
    <table>
        <thead>
            <tr>
                <th>Pavadinimas</th>
                <th>Miestas</th>
                <th>Darbuotojų skaičius</th>
                <th>Veiksmai</th>
            </tr>
        </thead>
        <tbody>
            {% for darboviete in darbovietes %}
                <tr>
                    <td><a href="{{ url_for('darboviete', id=darboviete.id) }}">{{ darboviete.pavadinimas }}</a></td>
                    <td>{{ darboviete.miestas }}</td>
                    <td>{{ darboviete.darbuotoju_skaicius }}</td>
                    <td>
                        <a href="{{ url_for('redaguoti_darboviete', id=darboviete.id) }}" class="a-redaguoti">Redaguoti</a>
                        <a href="{{ url_for('trinti_darboviete', id=darboviete.id) }}" class="a-trinti">Trinti</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
